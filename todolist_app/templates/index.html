{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Welcome to Taskmate!</title>
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-4">
        <img src="{% static 'images/todo_list_note.jpg' %}" alt="Notes" class="rounded shadow-sm" width="360" height="250">
      </div>
      <div class="col-lg-4">
        <img src="{% static 'images/pro_django.jpg' %}" alt="Notes" class="rounded shadow-sm" width="360" height="250">
      </div>
      <div class="col-lg-4">
        <img src="{% static 'images/todo_list_elec.jpg' %}" alt="Notes" class="rounded shadow-sm" width="360" height="250">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-10 offset-md-1">
        <center><p class="h1 text-primary">Quick and Easy to Use, Anytime, Anywhere!</p></center>
        <center><p class="h2 mt-3">"Plan your day better, Get your life organized"</p></center>
        <center><p class="h5">TASKMATE lets you keep track of your task in one place.</p></center>
        <center><a href="{% url 'todolist' %}"><button type="button" class="btn btn-primary btn-lg mt-3 shadow">Let's get started</button></a></center>
      </div>
    </div>
  </div>
{% endblock content %}
